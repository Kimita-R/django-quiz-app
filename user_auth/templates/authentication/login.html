{% extends "quiz/base.html" %} 
{% load static %}


{% block content %}      
      <div class="container p-3 text-center" style="width:20rem;background-color:var(--secondary-bg-color);color:var(--primary-text-color);border-radius:16px;">
            <h3>Login to start learning</h3>
            <form action="{% url 'user_auth:authenticate_user' %}" method="post">
                {% csrf_token %}
                <div class="form-group p-2">
                    <input type="text" class="form-control"  name="username" id="username" placeholder="Username">
                </div>

                <div class="form-group p-2">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
        
                <input type="submit" class="btn btn-primary" style="width:12rem;" value="Login" />

                <!-- Give the user the option of creating an account if they do not have one -->
                <div style="padding:5px;">
            	      <p class="text-center">Don't have an account? <a href="{% url 'user_auth:register_user' %}">Register Here </a></p>
                </div>
            </form>
      </div>
{% endblock content %}
