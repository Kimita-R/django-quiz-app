{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <!-- Navigation Bar for Website -->
    <nav class="navbar navbar-dark p-2 navbar-expand-lg" style="background-color: var(--secondary-bg-color)">
      <a class="navbar-brand" href="{% url 'quiz:index' %}"> <img src="{% static 'images/globe_icon.png' %}" width="50" class="d-inline-block align-top" alt=""/> </a>
      <div class="navbar-nav"> 
        <a class="nav-item nav-link" href="{% url 'quiz:index' %}">Home</a>
        
        <!-- Check if a user is logged in, if yes display logout option, else display 
        login option -->
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'user_auth:logout' %}">Logout</a>

        {% else %}
          <a class="nav-item nav-link" href="{% url 'user_auth:login' %}">Login</a>
        {% endif %}

        <a class="nav-item nav-link" href="{% url 'user_auth:register_user' %}">Register</a>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
